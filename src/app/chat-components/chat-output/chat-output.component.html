

    <div class="h-96 overflow-y-scroll">
        <div class="flex flex-col h-full overflow-x-auto mb-4">
                <div class="grid grid-cols-1 gap-y-2">
                <div class="" *ngIf="chats.length > 0">
                    <div class="col-start-1 col-end-8 p-3 rounded-lg" *ngFor="let message of chats">
                        <div class="flex flex-row items-center">
                            <div class="flex justify-center h-12 w-12 rounded-full flex-shrink-0">
                                <img class="bg-white w-16 md:w-32 lg:w-48 rounded-full" src="../assets/logo-01.svg">
                            </div>
                            <div class="flex flex-col">
                                <div class="grow relative ml-3 text-sm bg-white py-2 px-4 shadow rounded-xl">
                                    <div class="underline underline-offset-1 text-xs">{{ message.username}}:</div>
                                    <div class="">{{ message.chatContent }}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
